<div class="row">
    <div class="col-md-4" *ngFor="let item of arregloGirls">
        <div class="card">
            <div class="card-header">
                {{item.title}}
            </div>
            <div class="card-body">
                <img [src]="item.url" alt="" class="img-thumbnail">
            </div>
        </div>
    </div>
</div>
