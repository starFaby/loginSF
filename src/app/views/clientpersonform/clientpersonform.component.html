<div class="row">
    <div class="col-md-6 mx-auto">
        <form [formGroup]="authenticationform" (ngSubmit)="onSubmit()">
          <div class="form-group" [hidden]="true">
            <label for="iduser">id</label>
            <input type="text" formControlName="iduser" class="form-control" id="iduser" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="cedula">Cedula</label>
            <input type="text" formControlName="cedula" class="form-control" id="cedula" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" id="nombre" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="email" formControlName="apellido" class="form-control" id="apellido" aria-describedby="emailHelp">
          </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="authenticationform.invalid">Submit</button>
          </form>
    </div>
</div>
